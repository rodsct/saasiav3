
services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: saasiav3
      POSTGRES_USER: saasiav3
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-saasiav3_secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U saasiav3 -d saasiav3"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password_123}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  app:
    build:
      context: .
      dockerfile_inline: |
        FROM node:20-alpine
        RUN apk add --no-cache libc6-compat curl git
        WORKDIR /app
        RUN echo "Creating SaaS v3 application structure..."
        RUN npm create next-app@latest . --typescript --tailwind --eslint --app --no-src-dir --import-alias '@/*' --yes
        RUN echo "Installing SaaS dependencies..."
        RUN npm install prisma @prisma/client next-auth stripe bcryptjs react-hook-form @hookform/resolvers zod lucide-react @radix-ui/react-dropdown-menu @radix-ui/react-dialog --legacy-peer-deps
        RUN echo "Creating basic SaaS structure..."
        RUN mkdir -p src/app src/components src/lib src/types
        RUN echo 'import Link from "next/link"; export default function Home() { return <main className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100"><div className="container mx-auto px-4 py-16 text-center"><h1 className="text-5xl font-bold text-gray-900 mb-6">üöÄ SaaS v3</h1><p className="text-xl text-gray-600 mb-8">Next.js SaaS Platform with Authentication & Payments</p><div className="flex gap-4 justify-center"><Link href="/auth/signin" className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Sign In</Link><Link href="/auth/signup" className="bg-gray-200 text-gray-900 px-6 py-3 rounded-lg hover:bg-gray-300">Sign Up</Link></div><div className="mt-12 grid md:grid-cols-3 gap-8"><div className="bg-white p-6 rounded-lg shadow-md"><h3 className="font-semibold mb-2">üîê Authentication</h3><p className="text-gray-600">NextAuth with multiple providers</p></div><div className="bg-white p-6 rounded-lg shadow-md"><h3 className="font-semibold mb-2">üí≥ Payments</h3><p className="text-gray-600">Stripe integration ready</p></div><div className="bg-white p-6 rounded-lg shadow-md"><h3 className="font-semibred mb-2">üìä Dashboard</h3><p className="text-gray-600">User dashboard and analytics</p></div></div></div></main>; }' > src/app/page.tsx
        RUN echo "Checking available scripts..."
        RUN npm run || echo "No scripts available"
        RUN echo "Application ready for development mode"
        EXPOSE 3000
        HEALTHCHECK --interval=30s --timeout=10s --start-period=40s --retries=3 CMD curl -f http://localhost:3000 || exit 1
        CMD ["sh", "-c", "npm run dev 2>/dev/null || npm start 2>/dev/null || npx next dev"]
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - app_uploads:/app/public/uploads
    environment:
      DATABASE_URL: postgresql://saasiav3:${POSTGRES_PASSWORD:-saasiav3_secure_password_123}@postgres:5432/saasiav3
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password_123}@redis:6379
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-tu_nextauth_secret_muy_largo_32_caracteres_2024}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://tu-proyecto.easypanel.app}
      NODE_ENV: development
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://tu-proyecto.easypanel.app}
      SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://tu-proyecto.easypanel.app}
      SITE_NAME: ${SITE_NAME:-Aranza.io}
      AUTHOR_NAME: ${AUTHOR_NAME:-Aranza Team}
      DEFAULT_N8N_WEBHOOK: ${DEFAULT_N8N_WEBHOOK:-https://infra-v2-n8n-v2.uclxiv.easypanel.host/webhook/saasiav3}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@tu-proyecto.easypanel.app}
      PORT: 3000
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      EMAIL_SERVER_HOST: ${EMAIL_SERVER_HOST:-}
      EMAIL_SERVER_PORT: ${EMAIL_SERVER_PORT:-587}
      EMAIL_SERVER_USER: ${EMAIL_SERVER_USER:-}
      EMAIL_SERVER_PASSWORD: ${EMAIL_SERVER_PASSWORD:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local

networks:
  default:
    external: false